<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Stampa dati</title>
</head>
<body>

<h2>Dati inseriti</h2>

<table border="1">
<tr>
    <th>Indice</th>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Et√†</th>
</tr>
<tbody id="out"></tbody>
</table>

<script>
let persone = JSON.parse(localStorage.getItem("persone"));

let param = new URLSearchParams(window.location.search);
let indici = param.getAll("id");

let out = document.getElementById("out");

for (let i = 0; i < persone.length; i++) {
    out.innerHTML +=
        "<tr>" +
        "<td>" + indici[i] + "</td>" +
        "<td>" + persone[i].nome + "</td>" +
        "<td>" + persone[i].cognome + "</td>" +
        "<td>" + persone[i].eta + "</td>" +
        "</tr>";
}
</script>

</body>
</html>
